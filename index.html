<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Harvest Tracker</title>

  <!-- Icône et manifest -->
  <link rel="icon" href="favicon.svg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#10b981" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel pour compiler JSX côté navigateur -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <!-- Notre app (important: demander à Babel les presets env + react) -->
  <script type="text/babel" data-presets="env,react" src="app.js"></script>

  <!-- Enregistrement du service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker enregistré");
      });
    }
  </script>

  <!-- Debug rapide : affiche les erreurs JS directement sur la page -->
  <script>
    window.addEventListener('error', e => {
      const pre = document.createElement('pre');
      pre.style.whiteSpace = 'pre-wrap';
      pre.style.color = 'red';
      pre.textContent = 'Erreur: ' + (e.error?.stack || e.message);
      document.body.prepend(pre);
    });
  </script>
</body>
</html>
