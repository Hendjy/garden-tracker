<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garden Harvest Tracker</title>

  <!-- Ic√¥ne / PWA -->
  <link rel="icon" href="favicon.svg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#10b981" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

  <!-- Babel (compilation JSX c√¥t√© navigateur) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <!-- Charge l'app et demande les presets Babel -->
  <script type="text/babel" data-presets="env,react" src="app.js"></script>

  <!-- üîá SW d√©sactiv√© provisoirement pour √©viter le cache bloquant -->
  <!--
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => console.log("SW ok"));
    }
  </script>
  -->

  <!-- Debug: affiche toutes les erreurs/rejets √† l‚Äô√©cran -->
  <script>
    function show(msg) {
      const pre = document.createElement('pre');
      pre.style.whiteSpace = 'pre-wrap';
      pre.style.color = 'red';
      pre.style.padding = '8px';
      pre.textContent = msg;
      document.body.prepend(pre);
    }
    window.addEventListener('error', e => show('Erreur: ' + (e.error?.stack || e.message)));
    window.addEventListener('unhandledrejection', e => show('Rejet: ' + (e.reason?.stack || e.reason)));
    // Sanity checks
    if (!window.React) show('React non charg√©');
    if (!window.Babel) show('Babel non charg√©');
  </script>
</body>
</html>
